<img src="https://cdn.pixbay">
<!-- Now by default is going to be responsive.That's because we are using the reporting.
And since we are using the viewport, the images are going to be responsive by default.

while inspecting when I click on the responsive toggle button, you can see that when I compress, I don't get the horizontal scrollbar.
The image resize is based on the screen size.
so basically this applies until around 100 pixels, so once it reaches out, it kind
of stops working. -->
<img class="img-fluid" src="https://cdn.pixbay">
<!-- So here's what we can do, is we can apply the classes which we need.
But instead, what I have done here is I've just added a simple class called  img Fluid.
while inspecting when I clickon the response icon here and if I compress this now, this has become more responsive.
OK, so even if I go below the 100 pixel, I still don't get that horizontal scoreboard like we got in the first one. -->
<img class="img-thumbnail" src="https://cdn.pixbay">
<!-- I can see that we have a tiny border around the images -->
<img class="rounded" src="https://cdn.pixbay">
<!-- So if I apply the class, go round it, the entire means borders become more rounded corners and sort -->
